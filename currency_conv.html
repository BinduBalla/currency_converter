    (function () {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          document.getElementById("btn").addEventListener('click', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
    })();

    $(document).ready(function () {
      $("#btn").click(function (e) {
        if ($.trim($("#amount").val()) === "" || $.trim($("#from").val()) === "" || $.trim($("#to").val()) === "") {
          e.preventDefault();
        }
        else if (($.trim($("#amount").val()) !== "") && ($.trim($("#from").val()) !== "") && ($.trim($("#to").val()) !== "")) {
          //Data is taken from fixer api....
          var url = `http://data.fixer.io/api/latest?access_key=f71238e76a8142e7b78cf974c54ccd06`
          $.ajax({
            method: 'GET',
            url: url,
            success: function (data) {
              if ($('#result').text() !== "") {
                $('#result').empty();
              }

              var from = data["rates"][$("#from").val()];
              var to = data["rates"][$("#to").val()];
              var amount = parseInt($("#amount").val());

              //The base currency in this api is EUR. So we need to change the base & here is the calculation part....
              var fromm = 1 / from;
              var too = 1 / to;

              var result = ((fromm / too) * amount).toFixed(2);
              $('#result').append(amount + " " + ($("#from option:selected").text()).slice(5) + " = " + result + " " + ($("#to option:selected").text()).slice(5));

              if ($('#perUnit').text() !== "") {
                $('#perUnit').empty();
              }
              //calculation for 1 unit of currency
              var perUnit = (((fromm / too) * amount) / amount).toFixed(8);
              $("#perUnit").append("1" + ($("#from option:selected").text()).slice(0, 3) + " = " + perUnit + " " + ($("#to option:selected").text()).slice(0, 3));
            }
          })
        }
      });
    });
  </script>
